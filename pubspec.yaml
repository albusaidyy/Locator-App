name: locator
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  bloc: ^8.1.2
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_map: ^6.1.0
  intl: ^0.18.0
  latlong2: ^0.9.0

dev_dependencies:
  bloc_test: ^9.1.6
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/images/

  fonts:
  - family: SplineSans
    fonts:
      - asset: assets/fonts/SplineSans-Bold.ttf
        weight: 700
      - asset: assets/fonts/SplineSans-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/SplineSans-Medium.ttf
        weight: 500
      - asset: assets/fonts/SplineSans-Regular.ttf
        weight: 400
      - asset: assets/fonts/SplineSans-Light.ttf
        weight: 300
